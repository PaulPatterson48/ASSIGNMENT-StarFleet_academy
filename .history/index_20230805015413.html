<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div id="sortingCadetCard" class="card text-center">
      <div class="card-header">
        <h5>Star Fleet Academy</h5>
      </div>
      <div class="card-body">
        <p>Hello, young student! I am the Sorting AI. Click below to begin the sorting process.</p>
        <button id="startSortingBtn" class="btn btn-primary">Start Sorting</button>
      </div>
    </div>
  
    <div id="sortingForm" class="card text-center d-none">
      <div class="card-header">
        <h5>Student Sorting</h5>
      </div>
      <div class="card-body">
        <form id="studentForm">
          <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" class="form-control" id="studentName" required>
          </div>
          <button id="enterpriseBtn" type="submit" class="btn btn-primary">Enterprise</button>
          <button id="sortStudentBtn" type="submit" class="btn btn-primary">Sort</button>
        </form>
      </div>
    </div>
  
    <div id="sortedStudents" class="mt-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </div>
  
</body>
</html>
